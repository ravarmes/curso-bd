<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Banco de Dados em 9 Passos</title>
    <meta name="description" content="Acesse o material complementar exclusivo do livro Banco de Dados em 9 Passos">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Part√≠culas decorativas -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <img src="infograficos/capa.jpg" alt="Capa do Livro" class="login-logo">
                <h1 class="login-title">Material Exclusivo</h1>
                <p class="login-subtitle">Banco de Dados em 9 Passos</p>
            </div>

            <!-- Mensagem de feedback -->
            <div id="message" class="message">
                <span class="message-icon"></span>
                <span class="message-text"></span>
            </div>

            <!-- Formul√°rio de login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com"
                            required autocomplete="email">
                        <span class="input-icon">üìß</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="senha" name="senha" class="form-input" placeholder="Sua senha"
                            required autocomplete="current-password">
                        <span class="input-icon">üîí</span>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Entrar</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">Ainda n√£o tem acesso?</span>
                <span class="divider-line"></span>
            </div>

            <!-- Link para cadastro -->
            <div class="register-section">
                <p class="register-text">Cadastre-se com o c√≥digo do seu livro</p>
                <a href="https://forms.gle/u2xWbjq2mvgmtoeH6" target="_blank" rel="noopener" class="register-link">
                    üìù Criar conta
                </a>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    ¬© 2026 <a href="https://github.com/ravarmes" target="_blank" rel="noopener"
                        class="footer-link">Rafael Vargas Mesquita</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redireciona se j√° estiver logado
        redirectIfAuthenticated();

        // Form submit handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('loginBtn');
            const message = document.getElementById('message');

            // Loading state
            btn.classList.add('loading');
            btn.disabled = true;
            message.classList.remove('show', 'error', 'success');

            try {
                const result = await login(email, senha);

                if (result.success) {
                    // Sucesso
                    message.classList.add('show', 'success');
                    message.querySelector('.message-icon').textContent = '‚úÖ';
                    message.querySelector('.message-text').textContent = `Bem-vindo(a), ${result.nome}!`;

                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = AUTH_CONFIG.mainPage;
                    }, 1000);
                } else {
                    // Erro
                    message.classList.add('show', 'error');
                    message.querySelector('.message-icon').textContent = '‚ùå';
                    message.querySelector('.message-text').textContent = result.message;
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (error) {
                message.classList.add('show', 'error');
                message.querySelector('.message-icon').textContent = '‚ùå';
                message.querySelector('.message-text').textContent = 'Erro de conex√£o. Tente novamente.';
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
